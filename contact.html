<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">SUBHASH</div>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="contact.html" class="btn-outline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="contact-form" class="contact-section">
            <h2>GET IN TOUCH</h2>
            <p>Fill out the form below and I'll get back to you as soon as possible.</p>
            
            <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Alternative Contact Methods</h3>
                <p>Email: <a href="mailto:subhashmahto0@gmail.com">subhashmahto0@gmail.com</a></p>
            </div>
        </section>
    </main>
